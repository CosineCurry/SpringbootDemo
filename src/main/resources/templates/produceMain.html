<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>生产者首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${products}" class="container my-5">
                    <p class="my-5">
                        <a href="/produce/signup" class="btn btn-primary"><i
                                class="fas fa-user-plus ml-2"> 添加商品</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">没有商品！</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>商品唯一标识</th>
                                        <th>名称</th>
                                        <th>价格</th>
                                        <th>商品类目</th>
                                        <th>生产厂商</th>
                                    </tr>
                                    <tr th:each="product : ${products}">
                                        <td th:text="${product.productId}"></td>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.productItemId}"></td>
                                        <td th:text="${product.price}"></td>
                                        <td th:text="${product.createFactory}"></td>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

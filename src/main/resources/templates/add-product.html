<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>添加商品</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
    <div class="container my-5">
        <h3> 添加商品 </h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/produce/addProduct}"
                          th:object="${productVO}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="productId" class="col-form-label">唯一标识</label> <input
                                    type="text" th:field="*{productId}" class="form-control" id="productId"
                                    placeholder="商品ID"> <span
                                    th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">名称</label> <input
                                    type="text" th:field="*{name}" class="form-control" id="name"
                                    placeholder="商品名称"> <span
                                    th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="productItemId" class="col-form-label">商品类目id</label> <input
                                    type="text" th:field="*{productItemId}" class="form-control" id="productItemId"
                                    placeholder="1000"> <span
                                    th:if="${#fields.hasErrors('productItemId')}" th:errors="*{productItemId}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">价格</label> <input
                                    type="text" th:field="*{price}" class="form-control"
                                    id="price" placeholder="0"> <span
                                    th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="createFactory" class="col-form-label">创建工厂</label> <input
                                    type="text" th:field="*{createFactory}" class="form-control"
                                    id="createFactory" placeholder="立方"> <span
                                    th:if="${#fields.hasErrors('createFactory')}" th:errors="*{createFactory}"
                                    class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="添加商品">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
